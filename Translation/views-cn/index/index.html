<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="{$description}"/>
    <meta name="keywords" content="{$keywords}"/>
    <title>{$page_title}</title>
    <link rel=stylesheet href="__ROOT__/public/fonts/font_u366719ytlat6gvi.css" media="screen" title="no title">
    <link rel=stylesheet href="__ROOT__/public/fonts/font_lkv63qpdlo8khuxr.css" media="screen" title="no title">
    <link href="__ROOT__/public/css/app.css" rel=stylesheet>
    <script>
        window.ROOT_URL = '__ROOT__/';
        window.PC_URL = '__PC__/';
        //首页app下载连接
        window.APP_DOWNLOAD_URL = '';
        window.shopInfo = {ruid: 0, authority: 1};
    </script>
    <script src="https://cdn.bootcss.com/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery-1.9.1.min.js"></script>

    {include file="jssdk"}

    <style>
        /*首页广告*/
        .index-bg {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
        }

        .index-img {
            position: fixed;
            left: 10%;
            right: 10%;
            top: 50%;
            z-index: 1001;
        }

        .index-img img {
            width: 100%;
        }

        .index-bg span {
            position: absolute;
            bottom: 1.6rem;
            left: 50%;
            margin-left: -1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.3);
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            font-size: 1.8rem;
            display: block;
            text-align: center;
            border-radius: 100%;
            z-index: 1002;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script type="text/javascript" src="__ROOT__/public/js/manifest.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/vendor.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/app.js"></script>

<!--广告-->
{if $popup_ads !=1}
<div class="index-bg">
    <span class="j-icon">×</span>
    <a href="{$ad_link}">
    <div class="index-img">
        <img src="{$popup_ads}" id="index-img">
    </div>
    </a>
</div>
{/if}
<p class="hide" style="text-align:right; display:none;">{C('shop.stats_code')}</p>
<script>
    window.onload = function () {
        /*页面向上滚动js*/
        $(".filter-top").click(function () {
            $("html,body").animate({
                scrollTop: 0
            }, 200);
        });

        $(window).scroll(function () {
            var prevTop = 0,
                currTop = 0;
            currTop = $(window).scrollTop();
            win_height = $(window).height() * 2;
            if (currTop >= win_height) {
                $(".filter-top").stop(true, true).fadeIn(200);
            } else {
                $(".filter-top").stop(true, true).fadeOut(200);
            }
            //prevTop = currTop; //IE下有BUG，所以用以下方式
            setTimeout(function () {
                prevTop = currTop
            }, 0);
        });

        /*点击关闭顶部层*/
        $(".ect-header-banner i.icon-guanbi").click(function () {
            $(".app-down").hide();
        });
    }

    //点击后关闭
    $(".j-icon,.index-bg").click(function () {
        $(".index-bg").hide();
    })

    function index_top() {
        var top = $("#index-img").outerHeight(true) / 2;
        $(".index-img").css("marginTop", -top);
    }

    index_top();
    $(window).resize(function () {
        index_top()
    });
    // 5秒关闭弹窗广告
    setTimeout(function () {
        $(".index-bg").hide();
    }, 5000);
</script>
</body>
</html>
