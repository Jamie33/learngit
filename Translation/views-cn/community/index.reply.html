{include file="page_header"}
<div class="con mb-7">
    <!--回复列表-->
    <div class="reply-list">
        <script id="j-product" type="text/html">
            <%if totalPage >0 %>
            <%each list as val%>
            <section class="com-nav">
                    <ul class="dis-box padding-alla">
                        <li class="com-left">
                             <div class="com-left-img">
                                <div class="p-r img-commom"><img src="<%val.user_picture%>"></div>
                            </div>
                        </li>
                        <li class="box-flex">
                            <div class="com-adm-box n-f-s">
                                <h4><%val.user_name%>
                                    <div class="t-time-1 new-box-time fr"><i class="iconfont icon-shijian my-com-size"></i><span><%val.add_time%></span></div>
                                </h4>
                                <label><%val.dis_text%></label>
                            </div>
                        </li>
                    </ul>
                <a href="<%val.url%>">
                    <div class="padding-allc">
                        <div class="padding-allb com-min-tit n-font-box">
                            <%if val.dis_type == 1%>
                            <em class="em-promotion-1 tm-ns">讨</em>
                            <%else if val.dis_type == 2%>
                            <em class="em-promotion-1 tm-ls">问</em>
                            <%else if val.dis_type == 3%>
                            <em class="em-promotion-1">圈</em>
                            <%else if val.dis_type == 4%>
                            <em class="em-promotion-1 tm-hs-1">晒</em>
                            <%/if%>
                            <span style="display: inline-block;"><%val.main_title%></span>
                        </div>
                    </div>
                </a>
            </section>
            <%/each%>
            <%else%>
            <div class="no-div-message">
                <i class="iconfont icon-biaoqingleiben"></i>
                <p>亲，此处没有内容～！</p>
            </div>
            <%/if%>
        </script>
    </div>

</div>

<div class="mask-filter-div"></div>
<!--快捷导航-->
    {include file="float_nav"}
     <li>
        <a href="{url('community/index/index')}">
            <i class="iconfont icon-medal"></i>
            <p>社区首页</p>
        </a>
     </li>
    {include file="float_nav_footer"}

<!--引用js-->
<script>
    window.onload = function(){
        header_img()
    }
    window.onresize = function(){
        header_img()
    }
    $(function(){
        var url = "{url('reply')}";
        $('.reply-list').infinite({url: url, template:'j-product'});
    })
</script>
</body>
</html>
