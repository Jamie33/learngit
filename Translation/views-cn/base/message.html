{include file="page_header"}
<div class="con">
			<div class="message">
				<div class="flow-done-con">
                    <!--{if $message.type == 'fail' || $message.type == 'error'}-->
					<i class="iconfont icon-guanbi1"></i>
                    <!--{/if}-->
                    <!--{if $message.type == 'success'}-->
                    <i class="iconfont icon-hookring2"></i>
                    <!--{/if}-->
                    <!--{if $message.type == 'warning'}-->
                    <i class="iconfont icon-102"></i>
                    <!--{/if}-->
					<p style="padding-left:1.5rem;padding-right:1.5rem">{$message.content}</p>
				</div>
				<div class="padding-all message-a">
                    <!--{foreach $message.url_info as $info => $url}-->
                    <a class="back" href="{$url}">{$info}</a>
                    <!--{/foreach}-->
				</div>

			</div>
	</div>
        <script>
            window.onload = function(){
                setTimeout(url,3000);//1000毫秒=1秒后执行test方法
            }
            function url(){
                var a = '';
                $(".back").each(function (){
                    window.location.href = $(this).attr("href");
                    return false;
                });
            }
       </script>
	</body>
</html>
