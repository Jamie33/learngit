{include file="page_header"}
<body>
	{if $type=='email'}
		<div class="con b-color-f" id="pjax-container">
			<!--根据邮箱找回-->
			<div class="j-f-email user-center margin-lr ">
				<div class="text-all dis-box j-text-all">
					<label>用户名：</label>
					<div class="input-text box-flex">
						<span class="input-name  text-right j-user-name">{$user_name}</span>
					</div>
				</div>
				<div class="text-all dis-box j-text-all">
					<label>邮箱：</label>
					<div class="input-text box-flex">
						<span class="input-name text-right j-number">{$email}</span>
					</div>
				</div>
				<div class="text-all dis-box j-text-all">
					<div class="input-text box-flex">
						<input class="j-input-text" name="code" type="text" placeholder="输入验证码"/>
						<i class="iconfont icon-guanbi1 close-common j-is-null"></i>
					</div>
					<div class="box-flex input-text f-06">
						<span class="input-name text-right color-red"  id="sendverify">发送验证码</span>
					</div>
				</div>
				<input type="hidden" name="user_id" value="{$user_id}" />
				<input type="hidden" name="email" value="{$email}" />
				<button type="submit" class="btn-submit j-submit br-5 min-two-btn m-top10">下一步</button>
			</div>
		</div>
		<div class="div-messages"></div>
	{else}
	<div class="con b-color-f" id="pjax-container">
		<section class="user-center j-f-tel margin-lr">
			<div class="text-all dis-box j-text-all">
				<label>用户名：</label>
				<div class="box-flex input-text">
					<span class="input-name  text-right n-input">{$user_name}</span>
				</div>
			</div>
			<div class="text-all dis-box j-text-all">
				<label class="j_mobile_phone">手机号码：</label>
				<div class="box-flex input-text">
					<span class="input-name  text-right j-number n-input">{$mobile_phone}</span>
				</div>
			</div>
			<div class="text-all input-text dis-box j-text-all">
				<div class="input-text box-flex">
					<input class="j-input-text" name="code" type="text" placeholder="输入验证码"/>
					<i class="iconfont icon-guanbi1 close-common j-is-null"></i>
				</div>
				<div class="box-flex input-text text-right">
					<span class="input-name text-right color-red" id="sendverify">发送验证码</span>
				</div>
			</div>
			<button  id="next" class="btn-submit j-submit br-5 min-two-btn m-top10">下一步</button>
		</section>
		<div class="div-messages"></div>
	</div>
	{/if}
        <script>
		//**  提交检验
        $('.j-submit').click(function(){
			var code = $('input[name=code]').val();
			if(code == ''){
				d_messages('请填写验证码');
				return false;
			}
			$.ajax({
				url : "{url('get_password_show')}",
				data : {code : code},
				dataType : 'json',
				type : 'post',
				success : function(data){
					if(data.error == 0){
						window.location.href = "{url('edit_forget_password')}";
					}else{
						d_messages(data.content);
					}
				}
			});
		});
		//发送验证码
		$('#sendverify').click(function(){
			var number = $('.j-number').text();
			$.ajax({
				url : "{url('send_sms')}",
				data : {number : number, type : "{$type}"},
				dataType : 'json',
				type : 'post',
				success : function(data){
					d_messages(data.content);
					if(data.error == 0){
						d_messages(data.content);
					}
				}
			});
		});

        </script>
	</body>

</html>
