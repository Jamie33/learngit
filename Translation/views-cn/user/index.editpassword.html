{include file="page_header"}

	<div class="con" id="pjax-container">
		<form action="{url('edit_password')}" method="post" onsubmit="return check()" >
		<section class="user-center user-forget-tel margin-lr">
		   <div class="b-color-f  user-login-ul">
			<div class="text-all dis-box j-text-all login-li" name="userpassworddiv">
				<div class="input-text input-check  box-flex">
					<input class="j-input-text" name="old_password" id="focus" type="password" placeholder="请输入旧密码" />
					<i class="iconfont icon-guanbi1 close-common j-is-null"></i>
				</div>
				<i class="iconfont icon-yanjing is-yanjing j-yanjing disabled"></i>
			</div>
			<div class="text-all dis-box j-text-all login-li m-top10" name="userpassworddiv">
				<div class="input-text input-check  box-flex">
					<input class="j-input-text" name="new_password1" type="password" placeholder="请输入新密码" />
					<i class="iconfont icon-guanbi1 close-common j-is-null"></i>
				</div>
				<i class="iconfont icon-yanjing is-yanjing j-yanjing disabled"></i>
			</div>
			<div class="text-all dis-box j-text-all login-li m-top10" name="userpassworddiv">
				<div class="input-text input-check  box-flex">
					<input class="j-input-text" type="password" name="new_password" placeholder="确认输入新密码" />
					<i class="iconfont icon-guanbi1 close-common j-is-null"></i>
				</div>
				<i class="iconfont icon-yanjing is-yanjing j-yanjing disabled"></i>
			</div>
			</div>
			<input type="hidden" name="uid" value="{$uid}" >
			<button type="submit" class="btn-submit br-5 min-two-btn">确认修改</button>
		</section>
		</form>
	</div>
    <!--快捷导航-->
    {include file="float_nav"}
                <li>
                    <a href="javascript:history.go(-1);">
                         <i class="iconfont icon-qudiandianpumingpianicon"></i>
                         <p>账户安全</p>
                    </a>
                </li>
    {include file="float_nav_footer"}
    <script>
    $("#focus").focus();
    function check(){
        var word = $("input[name=new_password1]");
        var word2 = $("input[name=new_password]");
        if(word.val() == ''){
            d_messages('新密码不能为空',2);
            $("div[name=userpassworddiv]").addClass("active");
            return false;
        }
        if(word.val() != word2.val()){
            d_messages('两次密码不一致',2);
            $("div[name=userpassword]").addClass("active");
            return false;
        }
    }
    </script>
	</body>
</html>
