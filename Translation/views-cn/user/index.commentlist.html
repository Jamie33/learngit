{include file="page_header"}
<div class="con">
	{if $comment_list}
	<div class="user-evaluation">
		<section class="product-list product-list-small">
			<ul>
				{foreach $comment_list as $comment}
				<li>
					<div class="product-div">
						<a class="product-div-link" href="{url('goods/index/index',array('id'=>$comment.goods_id))}"></a>
						<img class="product-list-img" src="{$comment.goods_thumb}" />
						<div class="product-text">
							<h4>{$comment.goods_name}</h4>
                            <p class="t-remark">{$comment.goods_attr}</p>
							<a href="{url('user/index/add_comment',array('rec_id'=>$comment.rec_id))}" class="btn-submit1 fr br-5" style="z-index:3;border:1px solid #ec5151">评价晒单</a>
						</div>
					</div>
				</li>
				{/foreach}
			</ul>
		</section>
	</div>
	{else}
	<div class="no-div-message">
		<i class="iconfont icon-biaoqingleiben"></i>
		<p>亲，您还没有需要评价的订单哦～！</p>
	</div>
	{/if}
</div>
    <!--快捷导航-->
    {include file="float_nav"}
    <li>
        <a href="{url('community/index/list', array('type' => 4))}">
            <i class="iconfont icon-medal"></i>
            <p>已评价晒单</p>
        </a>
     </li>
    {include file="float_nav_footer"}
</body>
</html>
